<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            width: 100px;
            float: left;
            border: 2px;
            height: 100vh;
            padding: 5px;
            box-sizing: border-box;
        }

        .tab {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            background-color: #ddd;
        }

        .tab:hover {
            background-color: #ccc;
        }
        #map {
            height:100%;
            width: 100%;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
        }
        body {
            margin: 5px;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .table {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .table-7 {
            width: 7%;
            height: 100vh;
        }

        .table-15 {
            width: 15%;
            height: 100vh;
            align-items: center;
        }
        .table-53 {
            width: 60%;
            height: 100vh;
        }
        header {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #dayTabs {
            float: left;
        }
        #scheduleContent {
            float: left;
        }

    </style>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;overflow:hidden'">
<div class="container">

    <div class="table table-7">
        <form action="#">
            <div id="sidebar">
                <p>일정 목록</p>
                <div id="dayTabs"></div>
            </div>
            <div><button id = "cancel-btn">취소</button></div>
        </form>
    </div>

    <div class="table table-15">
        <form action="#">
            <ul>
                <div id = "tabs">
                <p id="currentDay">전체 일정</p>
                <p id="scheduleContent">세부 일정</p>
                </div>
                <button id ="save-btn">장소 저장</button>
                <br>
                <div id="commentModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>내용 입력</h2>
                        <textarea id="comment-input" rows="4" cols="50" placeholder="일정 내용을 입력하세요"></textarea>
                        <button id="save-comment-btn">저장</button>
                    </div>
                </div>
                <br>
                    <input id="search-box" type="text" placeholder="위치 검색">
                <!--
                 이 사이에 도쿄 유명한 장소들 마커 + 리스트로 만들어서 출력
                 -->
                <div id="saved-locations">
                    <ul id="location-list"></ul>
                </div>
            </ul>
        </form>
    </div>


    <div class="table table-15" id="table3">
        <h2>저장된 장소</h2>
    </div>


    <div class="table table-53">
        <div id="map"></div>
    </div>
</div>

<script src = "/static/js/trip/mapform.js"></script>
<script async src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCv7v_klpbd7n2jtI3Ab6Y25WgeVPP_qK4&libraries=places"></script>

</body>
</html>
