<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/fragments/bodyHeader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>


<div class="headerTop" th:fragment="bodyHeader">
    <nav class="navbar border-body">
        <div class="container-fluid">
            <a class="logo" href="#"> <!--메인페이지로 이동-->
                <img src="/img/logo.png">
            </a>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                <button class="search-btn"><img src="/img/search.png"></button>
            </div>
            <div>
                <div>
                    <ul class="nav nav-underline small">
                        <li class="nav-item">
                            <a class="nav-link-small" href="#">마이페이지</a>
                        </li>
                        <img class="section" src="/img/section.png">

                        <li class="nav-item">
                            <a class="nav-link-small" href="#" onclick="logout()">로그아웃</a>
                        </li>
                        <img class="section" src="/img/section.png">
                        <li class="nav-item">
                            <a class="nav-link-small" href="#">상점</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="scheduleBtn">일정짜기</a>
                            <!-- 모달 -->
                            <div id="calendarModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <h2 th:align="center">여행 날짜 선택</h2>
                                    <br>
                                    <br>
                                    <div class="date-picker-container">
                                        <div class="date-picker">
                                            <label for="startDate">출발하는 날</label>
                                            <input type="text" id="startDate" class="flatpickr" placeholder="출발하는 날">
                                            <br>
                                            <label for="endDate">돌아오는 날</label>
                                            <input type="text" id="endDate" class="flatpickr" placeholder="돌아오는 날">
                                        </div>
                                    </div>
                                    <button id="saveScheduleBtn">일정 저장</button>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">여행꿀팁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">동행찾기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">테마선택</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

</html>
