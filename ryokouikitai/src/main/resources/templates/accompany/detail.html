<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <link rel="stylesheet" href="/css/accompany/accompany-detail.css">
    <title>마이페이지</title>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'" th:text="${session.memberInfo.theme}">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'" th:text="${session.memberInfo.nickname}+'님'">수콩님</div>
        <div th:style="'color: white; font-size:14px'">포인트 : 10pt</div>
        <div class="left-button-group">
            <button class="button-style">내동행</button>
            <button class="button-style">동행찾기</button>
        </div>
        <!--        <div class="profile-textarea" th:style="'margin-top:20px; color: white'" th:text="${member.introduce}">안녕! 우리 친하게 지내자</div>-->
    </div>
    <div class="right-box">
        <div class="detail-form">
            <div class="form-group">
                <div class="board">
                    <div class="archive">동행찾기

                        <div class="square2">
                            <div class="button-group2">
                                <button class="write-btn-detail">글 수정</button>
                                <button class="write-btn-detail">글 삭제</button>
                            </div>
                            <div class="mid-group">
                                <div class="title-detail">
                                    <p th:text="${accompany.title}">8월 도쿄 날씨</p>
                                    <p class="time" th:style="'margin-top:10px;'" th:text="${accompany.createdAt.toLocalDate()}">3시간 전</p>
                                </div>

                                <div class="profile-box-in-detail">
                                    <div class="profile-box-group">
                                        <div>
                                            <img src="/img/profile.jpg" class="profile-s-detail">
                                        </div>
                                        <div th:style="'margin-left:10px;'">
                                            <div class="theme-s"><p th:style="'margin-top:2px'" th:text="${accompany.member.theme}">감성</p></div>
                                            <div th:style="'color: white; margin-top:10px; font-size: 15px; text-align:center;'" th:text="${accompany.member.nickname}">
                                                수콩님
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="content-detail">
                                <p th:utext="${accompany.content}">
                                    8월에 가족 여행 가려고 하는데 날씨 어떤지 궁금합니다!
                                    많이 더울까요? <br>
                                    여름에 도쿄 갔다왔던 분들 어땠는지 알려주세요!! <br>이번에 3박 4일 일정으로 계획 세웠는데
                                    어느 공항으로 선택하는 게 좋을까요?

                                </p>
                            </div>
                            <div class="last">
                                <div th:style="'color: white; font-size:12px;'" th:text="'조회수 '+ ${accompany.viewCount} + ' / 좋아요 '+${accompany.likeCount} +' / 댓글'">조회수 / 좋아요 / 댓글</div>
                                <button class="write-btn1">좋아요</button>
                            </div>
                        </div>

                        <div class="square3">
                            <div class="profile-box-group-comment">
                                <div>
                                    <img src="/img/profile.jpg" class="profile-s-comment">
                                </div>
                                <div class="comment">
                                    <div th:style="'color: white; margin-top:10px; font-size: 15px'">소이치</div>
                                    <p th:style="'font-size:14px;'">너무 더웠어요! 무조건 반팔 챙기세요!!</p>
                                    <p class="time">3시간 전&nbsp;&nbsp;&nbsp;댓글쓰기</p>
                                </div>
                            </div>
                        </div>
                        <div class="comment-box">
                            <input class="comment-text" type="text" placeholder="댓글을 작성해주세요 :)">
                            <button class="comment-btn"><img src="/img/chat.png"
                                                             th:style="'width:35px; height:35px;'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
