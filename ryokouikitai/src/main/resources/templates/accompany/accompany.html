<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <link rel="stylesheet" href="/css/accompany/accompany.css">
    <title>마이페이지</title>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'">수콩님</div>
        <div th:style="'color: white; font-size:14px'">포인트 : 10pt</div>
        <div class="button-group">
            <button class="button-style">내동행</button>
            <button class="button-style">동행찾기</button>
        </div>
        <!--        <div class="profile-textarea" th:style="'margin-top:20px; color: white'" th:text="${member.introduce}">안녕! 우리 친하게 지내자</div>-->
    </div>
    <div class="right-box">
        <div class="join-form">
            <div>
                <div class="archive">동행찾기</div>

                <div>
                    <div class="square">
                        <div class="date-group">
                            <div class="date">
                                <label>출발</label>
                                <input type="date" name="searchSdate"
                                       th:value="${#temporals.format(#temporals.createNow().minusDays(30), 'yyyy-MM-dd')}"/>

                            </div>
                            <div class="date">
                                <label>도착</label>
                                <input type="date" name="searchEdate"
                                       th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"/>
                            </div>
                        </div>
                        <div class="date-group">
                            <div class="text-style">
                                <label th:for="area">지역</label>
                                <select name="theme" id="area" class="form-select select-style">
                                    <option value="default">지역을 선택해주세요</option>
                                    <option value="food">식도락</option>
                                    <option value="emotion">감성</option>
                                    <option value="shopping">쇼핑</option>
                                    <option value="activity">액티비티</option>
                                    <option value="tourism">관광</option>
                                </select>
                            </div>
                            <div class="text-style">
                                <label th:for="theme">테마</label>
                                <select name="theme" id="theme" class="form-select select-style">
                                    <option value="default">테마를 선택해주세요</option>
                                    <option value="food">식도락</option>
                                    <option value="emotion">감성</option>
                                    <option value="shopping">쇼핑</option>
                                    <option value="activity">액티비티</option>
                                    <option value="tourism">관광</option>
                                </select>
                            </div>
                        </div>
                        <div class="title">
                            <label th:for="title">제목</label>
                            <input type="text" name="title" id="title" placeholder="제목을 입력하세요.">

                        </div>
                    </div>
                    <div class="square2"> <!-- 글 작성 부분-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
