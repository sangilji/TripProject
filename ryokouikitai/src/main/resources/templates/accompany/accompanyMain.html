<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <link rel="stylesheet" href="/css/accompany/accompany.css">
    <title>마이페이지</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'" th:text="${session.memberInfo.theme}">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'" th:text="${session.memberInfo.nickname}+'님'">수콩님</div>
        <div th:style="'color: white; font-size:14px'" >포인트 : 10pt</div>
        <div class="button-group">
            <button class="button-style">내동행</button>
            <button class="button-style">동행찾기</button>
        </div>
        <!--        <div class="profile-textarea" th:style="'margin-top:20px; color: white'" th:text="${member.introduce}">안녕! 우리 친하게 지내자</div>-->
    </div>
    <div class="right-box">
        <div class="text-form">
            <div>
                <div class="form-top">
                    <div class="archive">동행찾기</div>
                    <button class="write-btn" th:onclick="|location.href='@{/accompany/write}'|">글 작성</button>
                </div>
                <div class="line"></div>
                <div class="square-group">
                    <div class="date-group">
                        <div class="date">
                            <label>출발</label>
                            <input type="date" name="searchSdate"
                                   th:value="${#temporals.format(#temporals.createNow().minusDays(30), 'yyyy-MM-dd')}"/>

                        </div>
                        <div class="date">
                            <label>도착</label>
                            <input type="date" name="searchEdate"
                                   th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"/>
                        </div>
                    </div>

                    <div class="title">
                        <label th:for="title">지역</label>
                        <div class="search-bar-s">
                            <input type="text" class="search-input-s" placeholder="검색어를 입력하세요">
                            <button class="search-btn-s"><img src="/img/search.png" class="search-img"></button>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="theme-btn">전체</button>
                        <button class="theme-btn">식도락</button>
                        <button class="theme-btn">감성</button>
                        <button class="theme-btn">쇼핑</button>
                        <button class="theme-btn">액티비티</button>
                        <button class="theme-btn">관광</button>
                    </div>
                    <div>
                        <div class="square" th:each="accompany : ${accompanyList}"  th:onclick="|location.href='/accompany/detail/'+ ${accompany.accompany.id}|" >
                            <div th:style="'width:400px;'">
                                <div class="board-title" th:text="${accompany.accompany.getTitle()}">8월 도쿄 날씨</div>
                                <div class="content" th:utext="${accompany.accompany.getContent()}">8월에 가족 여행 가려고 하는데
                                    날씨 어떤지 궁금합니다! 많이 더울까요?
                                </div>
                                <div class="time" th:text="${accompany.accompany.getCreatedAt().toLocalDate()}">3시간 전</div>
                            </div>
                            <div class="profile-box" th:style="'width:150px; display:flex;'">
                                <div class="profile-box-in">
                                    <div>
                                        <img src="/img/profile.jpg" class="profile-s">
                                    </div>
                                    <div th:style="'margin-left:5px;'">
                                        <div class="theme-s"><p th:style="'margin-top:2px'" th:text="${accompany.accompany.member.theme}">감성</p></div>
                                        <div th:style="'color: white; margin-top:10px; font-size: 15px'" th:text="${accompany.accompany.member.getNickname()}">수콩님</div>
                                    </div>
                                </div>
                                <div th:style="'color: white; font-size:12px'" th:text="'좋아요 '+${accompany.accompany.getLikeCount()}+' / 댓글 '+${accompany.commentCount}">조회수 / 좋아요 / 댓글</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <ul>
                        <li th:if="${page.hasPrevious()}">
                            <a th:href="@{/accompany(page=${page.number - 1})}">&laquo; 이전</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, (page.totalPages - 1 == -1?0:page.totalPages - 1))}"
                            th:classappend="${page.number == i} ? 'active'">
                            <a th:href="@{/accompany(page=${i})}" th:text="${i + 1}">0</a>
                        </li>
                        <li th:if="${page.hasNext()}">
                            <a th:href="@{/accompany(page=${page.number + 1})}">다음 &raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
