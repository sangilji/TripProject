<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>자유게시판</title>

</head>
<head>
    <link rel="stylesheet" href="/css/board/board.css">
    <title>자유게시판</title>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <button class="selected-btn1 btn btn-primary unselected-btn-color"
            th:onclick="|location.href='@{/board/tip}'|">자유게시판
    </button>
    <button class="selected-btn2 btn btn-primary selected-btn-color"
            th:onclick="|location.href='@{/board/plan}'|">일정공유
    </button>
    <button class="selected-btn3 btn btn-primary unselected-btn-color" th:onclick="|location.href='@{/board/rank}'|">
        영역다툼
    </button>
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'" th:text="${session.memberInfo.theme}">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px;'" th:text="${session.memberInfo.nickname} + '님'">수콩님</div>
        <div th:style="'color: white; font-size:14px'" th:text="'포인트 : ' + ${session.memberInfo.point} + 'pt'">포인트 : 10pt</div>
    </div>


    <div class="right-box">
        <div class="join-form">
            <div class="form-group">
                <div class="board">
                    <div class="archive">일정공유

                        <div class="square2">
                            <div class="button-group">
                                <button class="write-btn-detail">글 수정</button>
                                <button class="write-btn-detail">글 삭제</button>
                            </div>
                            <div class="mid-group">
                                <div class="title-detail">
                                    <p th:text="${board.title}">도쿄 2박 3일 일정 추천</p>
                                    <p class="time" th:style="'margin-top:10px;'" th:text="${board.createdAt.toLocalDate()}">3시간 전</p>
                                </div>

                                <div class="profile-box-in-detail">
                                    <div class="profile-box-group">
                                        <div>
                                            <img src="/img/profile.jpg" class="profile-s-detail">
                                        </div>
                                        <div th:style="'margin-left:10px;'">
                                            <div class="theme-s"><p th:style="'margin-top:2px'" th:text="${board.member.theme}">감성</p></div>
                                            <div th:style="'color: white; margin-top:10px; font-size: 15px; text-align:center;'"  th:text="${board.member.nickname}">
                                                수콩님
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="content-detail">
                              <p th:utext="${board.content}">
                                    혼자가는 놀이공원은 처음이었지만 <br>
                                    도파민 보이의 일정 공유합니다!!
                                    너무 재밌었어요! 다들 즐거운 여행 하세요 :)
                                </p>
                            </div>
                            <div class="last">
                                <div th:style="'color: white; font-size:12px;'">조회수 3 / 좋아요 100 / 댓글 2</div>
                                <button class="write-btn1">좋아요</button>
                            </div>
                        </div>

                        <div class="square3">
                            <div class="profile-box-group-comment">
                                <div>
                                    <img src="/img/profile.jpg" class="profile-s-comment">
                                </div>
                                <div class="comment">
                                    <div th:style="'color: white; margin-top:10px; font-size: 15px'">소이치</div>
                                    <p th:style="'font-size:14px;'">너무 더웠어요! 무조건 반팔 챙기세요!!</p>
                                    <p class="time">3시간 전&nbsp;&nbsp;&nbsp;댓글쓰기</p>
                                </div>
                            </div>
                        </div>
                        <div class="comment-box">
                            <input class="comment-text" type="text" placeholder="댓글을 작성해주세요 :)">
                            <button class="comment-btn"><img src="/img/chat.png"
                                                             th:style="'width:35px; height:35px;'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
