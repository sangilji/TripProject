<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>자유게시판</title>

</head>
<head>
    <link rel="stylesheet" href="/css/board/board.css">
    <title>자유게시판</title>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <button class="selected-btn1 btn btn-primary unselected-btn-color" th:onclick="|location.href='@{/board/tip}'|">자유게시판
    </button>
    <button class="selected-btn2 btn btn-primary selected-btn-color"
            >일정공유
    </button>
    <button class="selected-btn3 btn btn-primary unselected-btn-color" th:onclick="|location.href='@{/board/rank}'|">
        영역다툼
    </button>
    <div class="left-box">
        <div class="theme"><p th:style="'margin-top:2px'">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'">수콩님</div>
        <div th:style="'color: white; font-size:14px'">포인트 : 10pt</div>
    </div>


    <div class="right-box">
        <div class="join-form">
            <div class="form-group">
                <div class="board">
                    <div class="archive">일정공유&nbsp;&nbsp;&nbsp;
                        <button class="write-btn">글 작성</button>
                        <div class="line"></div>
                        <div class="btn-group">
                            <button class="theme-btn">전체</button>
                            <button class="theme-btn">식도락</button>
                            <button class="theme-btn">감성</button>
                            <button class="theme-btn">쇼핑</button>
                            <button class="theme-btn">액티비티</button>
                            <button class="theme-btn">관광</button>
                        </div>
                        <div class="square">
                            <div th:style="'width:400px;'">
                                <div class="title">8월 도쿄 날씨</div>
                                <div class="content">8월에 가족 여행 가려고 하는데
                                    날씨 어떤지 궁금합니다! 많이 더울까요?
                                </div>
                                <div class="time">3시간 전</div>
                            </div>
                            <div class="profile-box" th:style="'width:150px; display:flex;'">
                                <div class="profile-box-in">
                                    <div>
                                        <img src="/img/profile.jpg" class="profile-s">
                                    </div>
                                    <div th:style="'margin-left:5px;'">
                                        <div class="theme-s"><p th:style="'margin-top:2px'">감성</p></div>
                                        <div th:style="'color: white; margin-top:10px; font-size: 15px'">수콩님</div>
                                    </div>

                                </div>
                                <div th:style="'color: white; font-size:12px'">조회수 / 좋아요 / 댓글</div>
                            </div>
                        </div>

                        <div class="square">
                            <div th:style="'width:400px;'">
                                <div class="title">8월 도쿄 날씨</div>
                                <div class="content">8월에 가족 여행 가려고 하는데
                                    날씨 어떤지 궁금합니다! 많이 더울까요?
                                </div>
                                <div class="time">3시간 전</div>
                            </div>
                            <div class="profile-box" th:style="'width:150px; display:flex;'">
                                <div class="profile-box-in">
                                    <div>
                                        <img src="/img/profile.jpg" class="profile-s">
                                    </div>
                                    <div th:style="'margin-left:5px;'">
                                        <div class="theme-s"><p th:style="'margin-top:2px'">감성</p></div>
                                        <div th:style="'color: white; margin-top:10px; font-size: 15px'">수콩님</div>
                                    </div>

                                </div>
                                <div th:style="'color: white; font-size:12px'">조회수 / 좋아요 / 댓글</div>
                            </div>
                        </div>
                        <div class="search-bar-s">
                            <input type="text" class="search-input-s" placeholder="검색어를 입력하세요">
                            <button class="search-btn-s"><img src="/img/search.png" class="search-img"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
