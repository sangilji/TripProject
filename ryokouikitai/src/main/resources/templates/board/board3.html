<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>자유게시판</title>

</head>
<head>
    <link rel="stylesheet" href="/css/board/board.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>자유게시판</title>
    <script th:inline="javascript">
        var initialPosition = {lat: 35.68160, lng: 139.766687};
        let map;
        let markers = []; // 마커 저장 배열
        let savedLocations = [];
        let commentLocations = []; // 각 코멘트와 관련된 위치 저장 배열
        let geocoder;
        var colorList = ["m", "red-dot.png", "blue-dot.png", "green-dot.png", "yellow-dot.png", "purple-dot.png"]

        function setMarker(theme) {
            markers.forEach(marker => marker.setMap(null));
            markers = []; // 배열 초기화

            const filteredLocations = theme ?
                savedLocations.filter(loc => loc.category.name === theme) :
                savedLocations;

            // 필터링된 위치에 마커 표시
            renderMarkers(filteredLocations);
        }

        function renderMarkers(locations) {
            locations.forEach(data => {
                const location = {lat: parseFloat(data.latitude), lng: parseFloat(data.longitude)};
                addMarker(location, colorList[data.category.id]);
            });
        }

        function initMap() {


            // 지도 표시
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 35.68160, lng: 139.766687},
                zoom: 6,
            });

            // Geocoder 객체 생성
            geocoder = new google.maps.Geocoder();
            $.ajax({
                type: "get",
                url: `/api/trip/search`,
                data: {theme: ""},
                dataType: "JSON",
                contentType: "application/json",
                success: function (response) {
                    savedLocations = response.data; // 데이터 저장
                    console.log(savedLocations);
                    response.data.forEach(data => {

                        const location = {lat: parseFloat(data.latitude), lng: parseFloat(data.longitude)};
                        addMarker(location, colorList[data.category.id]);
                    })

                },
                error: function (request, status, error) {
                    alert(error);
                }
            });

        }

        function displayLatlng(location) {
            console.log('위도:', location.lat(), '경도:', location.lng(), '주소:', address); // 디버깅용 로그 추가
            document.getElementById('latitude').textContent = location.lat();
            document.getElementById('longitude').textContent = location.lng();
            document.getElementById('address').textContent = address;
        }

        // 위도와 경도를 주소로 변환
        function geocodeLatLng(location) {
            geocoder.geocode({location: location}, function (results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        const address = results[0].formatted_address;
                        displayLatlng(location, address);  // 변환된 주소 전달
                        addMarker(location);
                    } else {
                        console.log('주소를 찾을 수 없습니다.');
                    }
                } else {
                    console.log('Geocoder 실패: ' + status);
                }
            });
        }

        function addMarker(location, color) {

            const marker = new google.maps.Marker({
                position: location,
                map: map,
                icon: {
                    url: `http://maps.google.com/mapfiles/ms/icons/${color}`, // 파란색 마커
                },
            });

            // 마커를 배열에 저장
            markers.push(marker);

            // 마커 클릭 시 삭제 이벤트
            // marker.addListener("click", function () {
            //     marker.setMap(null); // 마커를 지도에서 제거
            //     removeMarker(marker); // 배열에서 마커 삭제
            // });

            // 마커의 위치를 commentLocations 배열에 저장 (마커와 코멘트 연결)
            commentLocations.push(location);
        }

        function removeMarker(marker) {
            const index = markers.indexOf(marker);
            if (index > -1) {
                markers.splice(index, 1);
                commentLocations.splice(index, 1); // 관련된 위치 정보도 삭제
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            let themeCounts;
            $.ajax({
                type: "get",
                url: `/api/trip/search`,
                data: {theme: ""},
                dataType: "JSON",
                contentType: "application/json",
                success: function (response) {
                    themeCounts = [0, 0, 0, 0, 0];

                    response.data.forEach(data => {
                        const id = data.category.id;
                        console.log(data.category);

                            themeCounts[id-1]++; // 해당 테마의 개수 증가

                    });
                    // AJAX 요청 완료 후 차트 생성
                    createChart(themeCounts);
                },
                error: function (request, status, error) {
                    alert(error);
                }
            });

            function createChart(themeCounts) {

                const ctx = document.getElementById("myChart")

                const myChart = new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: ["식도락", "감성", "쇼핑", "액티비티", "관광"],
                        datasets: [
                            {
                                label: "# of Votes",
                                data: [themeCounts[0], themeCounts[1], themeCounts[2], themeCounts[3], themeCounts[4]],
                                backgroundColor: [
                                    "rgba(255, 99, 132, 0.2)",
                                    "rgba(54, 162, 235, 0.2)",
                                    "rgba(75, 192, 192, 0.2)",
                                    "rgba(255, 206, 86, 0.2)",
                                    "rgba(153, 102, 255, 0.2)",
                                ],
                                borderColor: [
                                    "rgba(255, 99, 132, 1)",
                                    "rgba(54, 162, 235, 1)",
                                    "rgba(75, 192, 192, 1)",
                                    "rgba(255, 206, 86, 1)",
                                    "rgba(153, 102, 255, 1)",
                                ],
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        plugins: {
                            legend: {
                                position: 'right', // 범례를 오른쪽으로 배치
                                align: 'center',   // (선택) 가운데 정렬
                                labels: {          // (선택) 텍스트 스타일 지정
                                    font: {
                                        size: 14
                                    },
                                },
                            },
                        },
                    },
                });
            }
        });
        window.onload = initMap;
    </script>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <button class="selected-btn1 btn btn-primary unselected-btn-color" th:onclick="|location.href='@{/board/tip}'|">
        자유게시판
    </button>
    <button class="selected-btn2 btn btn-primary unselected-btn-color" th:onclick="|location.href='@{/board/plan}'|">
        일정공유
    </button>
    <button class="selected-btn3 btn btn-primary selected-btn-color">
        영역다툼
    </button>
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'" th:text="${session.memberInfo.theme}">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'" th:text="${session.memberInfo.nickname} + '님'">
            수콩님
        </div>
        <div th:style="'color: white; font-size:14px'" th:text="'포인트 : ' + ${session.memberInfo.point} + 'pt'">포인트 :
            10pt
        </div>
    </div>


    <div class="right-box">
        <div class="board-form">
            <div class="form-group">
                <div class="board">
                    <div class="archive">영역다툼
                        <button class="write-btn-none">.</button>
                        <div class="line"></div>
                        <div class="btn-group">
                            <button class="theme-btn" onclick="setMarker('')">전체</button>
                            <button class="theme-btn btn1" onclick="setMarker('식도락')">식도락</button>
                            <button class="theme-btn btn2" onclick="setMarker('감성')">감성</button>
                            <button class="theme-btn btn3" onclick="setMarker('쇼핑')">쇼핑</button>
                            <button class="theme-btn btn4" onclick="setMarker('액티비티')">액티비티</button>
                            <button class="theme-btn btn5" onclick="setMarker('관광')">관광</button>
                        </div>
                        <div class="square" th:style="'height:350px;padding:0px;'">
                            <div id="map" th:style="'width:100%;height:100%;'"></div>
                        </div>
                        <div class="archive" th:style="'margin-top:30px;'">이달의 BEST 테마
                            <button class="write-btn-none">.</button>
                            <div class="line"></div>
                            <div class="square"
                                 th:style="'padding:0;height:350px; margin-top:30px;display:flex;justify-content:center;'">
                                <canvas id="myChart" th:style="'height:400px;width:400px'"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv7v_klpbd7n2jtI3Ab6Y25WgeVPP_qK4&libraries=places"></script>
</body>
</html>
