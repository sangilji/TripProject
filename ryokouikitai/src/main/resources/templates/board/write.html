<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <link rel="stylesheet" href="/css/board/board-write.css">
    <title>마이페이지</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body th:style="'background-image: url(/img/bg.png);background-size: cover;'">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="box">
    <div class="left-box" th:style="'position:fixed;'">
        <div class="theme"><p th:style="'margin-top:2px'">감성</p></div>
        <div><img src="/img/profile.jpg" class="profile"></div>
        <div th:style="'color: white; margin-top:20px; font-size: 16px'">수콩님</div>
        <div th:style="'color: white; font-size:14px'">포인트 : 10pt</div>
        <div class="button-group">
            <button class="button-style">내동행</button>
            <button class="button-style">동행찾기</button>
        </div>
        <!--        <div class="profile-textarea" th:style="'margin-top:20px; color: white'" th:text="${member.introduce}">안녕! 우리 친하게 지내자</div>-->
    </div>
    <div class="right-box">
        <div class="text-form">
            <div>
                <div class="archive">게시글 작성</div>
                <div class="square-group">
                    <div class="square">
                        <div class="title">
                            <label th:for="area">지역</label>
                            <select name="theme" id="area" class="form-select select-style">
                                <option value="default">게시판을 선택해주세요</option>
                                <option value="food">식도락</option>
                                <option value="emotion">감성</option>
                            </select>
                        </div>
                        <div class="title">
                            <label th:for="theme">테마</label>
                            <select name="theme" id="theme" class="form-select select-style">
                                <option value="default">테마를 선택해주세요</option>
                                <option value="tip">자유게시판</option>
                                <option value="plan">일정공유</option>
                            </select>
                        </div>
                        <div class="title">
                            <label th:for="title">제목</label>
                            <input type="text" name="title" id="title" placeholder="제목을 입력하세요.">

                        </div>
                    </div>
                    <div>
                        <div id="summernote"></div>
                        <script>
                            $('#summernote').summernote({
                                placeholder: '글을 작성해주세요.',
                                tabsize: 2,
                                height: 460
                            });
                        </script>
                    </div>
                    <div class="btn-group1">
                        <button class="write-btn">글쓰기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
